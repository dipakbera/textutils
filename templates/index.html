<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to bootstrap!</strong> Let us build something.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-2">
     <form action='/analyze/' method='post' > {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your Text here to analyze!</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" name='removepunc' class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
  <div class="custom-control custom-switch">
  <input type="checkbox" name='extraspaceremover' class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Extra Space Remover</label>
</div>
  <div class="custom-control custom-switch">
  <input type="checkbox" name='capitalizefirst' class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Capitalize First in each line</label>
</div>
 <button type='submit' class="btn btn-success mt-2">Analyze Text</button>
</form>
</div>
